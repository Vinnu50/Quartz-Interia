<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo-item {
            position: relative;
        }
        .photo-item img {
            width: 100%;
            height: 300px;
            display: block;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        .photo-item:hover .view-product {
            opacity: 1;
        }
        .view-product {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .full-screen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .full-screen-view img {
            max-width: 90%;
            max-height: 80%;
        }
        .full-screen-view .details {
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .full-screen-view .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">

    <!-- Full-Screen View Modal -->
    <div class="full-screen-view" id="fullScreenView">
        <span class="close" id="closeView">&times;</span>
        <img id="fullScreenImage" src="" alt="Full Screen Image">
        <div class="details" id="imageDetails"></div>
    </div>

    <script>
        document.querySelectorAll('.view-product').forEach(button => {
            button.addEventListener('click', function() {
                const photoItem = this.closest('.photo-item');
                const img = photoItem.querySelector('img');
                const src = img.src;
                const alt = img.alt;

                document.getElementById('fullScreenImage').src = src;
                document.getElementById('imageDetails').textContent = alt;
                document.getElementById('fullScreenView').style.display = 'flex';
            });
        });

        document.getElementById('closeView').addEventListener('click', function() {
            document.getElementById('fullScreenView').style.display = 'none';
        });

        document.getElementById('fullScreenView').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
