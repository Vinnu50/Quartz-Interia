<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .btn1 {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid transparent;
            background-color: transparent;
            color: white;
            font-size: 16px;
            text-align: center;
            line-height: 80px; /* Align text vertically */
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .btn1:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light background color on hover */
            border-color: white; /* Border color on hover */
        }
        /* Optional: Style for the text inside the button if needed */
        .btn1 span {
            display: block;
            color: white;
        }
    </style>
</head>
<body style="background-color: black; color: white;">
    <section class="h3 g-0 p-0 g-0">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <button id="quartzButton" class="btn1 mt-3">Quartz</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <button id="projectsButton" class="btn1 mt-5">Projects</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
